<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Cat World</title>

</head>

<body>
    <header class="nav-bar">
        <div class="left-bar">
            <img class="nav-logo" src="./images/simple-minimalist-cartoon-cute-cat-logo_68410-165.avif"
                alt="navigation logo">
        </div>
        <div class="right-bar">
            <span>Home</span>
            <span>Main </span>
            <span> Menu </span>
            <span> About us</span>
            <span> FAQ </span>
        </div>
    </header>
    <main>
        <div class="text">
            <div class="right">
                <div class="maintext">
                    Welcome to Cat World!!!!
                </div>
                <div>
                    <div class="subtext">
                        This is a website have some cute cat :3
                    </div>
                    <button>Sign up</button>
                </div>
            </div>
            <div class="left">

                <div class="big-picture">
                    <img class="cool-cat" src="./images/cat1.jpg" alt="cool cat">
                </div>

            </div>
        </div>
        <div class="secondary-text">
            <div class="secondary">
                <span>Some Cutie Cat Here!!!!</span>
                <div class="block">
                    <img src="./images/content1.jpg" alt="" class="content1">
                    <img src="./images/content2.jpg" alt="" class="content2">
                    <img src="./images/content3.jpg" alt="" class="content3">
                    <img src="./images/content4.jpg" alt="" class="content4">
                </div>
            </div>

        </div>
    </main>

</body>

</html>
